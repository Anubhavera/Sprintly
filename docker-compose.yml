version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pms_postgres
    environment:
      POSTGRES_DB: project_management
      POSTGRES_USER: pms_user
      POSTGRES_PASSWORD: pms_secret_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pms_user -d project_management"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
